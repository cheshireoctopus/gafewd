<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#portfolio">Portfolio</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="about">
			<h1>About Me</h1>
			<p>Hi, my name is Ansh srivastava and I am a Full-stack Web development. [ Your information ]
		</section>
		<section id="portfolio">
			<h1>Portfolio</h1>
			<div class="gallery">
				<a href="#"><img src="image1.jpg" alt="Project 1"></a>
				<a href="#"><img src="image2.jpg" alt="Project 2"></a>
				<a href="#"><img src="image3.jpg" alt="Project 3"></a>
				<a href="#"><img src="image4.jpg" alt="Project 4"></a>
			</div>
		</section>
		<section id="contact">
			<h1>Contact Me</h1>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2021 Ansh srivastava. All rights reserved.</p>
	</footer>
</body>
</html>
